<div class="container w-xxl w-auto-xs" ng-controller="loginCtrl" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">毕业生就业信息管理系统</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Log in !</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <select class="form-control no-border" id="">
                        <option value="">---请选择---</option>
                        <option value="1">管理员</option>
                        <option value="2">学生</option>
                    </select>
                </div>
                <div class="list-group-item">
                    <input type="tel" placeholder="用户名" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
            <div class="line line-dashed"></div>
        </form>
    </div>
</div>
